name: "Java CI"
on:
  push:
    branches:
      - '[6-9]+.[0-9]+.x'
  pull_request:
    branches:
      - '[6-9]+.[0-9]+.x'
  workflow_dispatch:
    inputs:
      message:
        description: 'Snapshot information (e.g. New Core Snapshot Tue Dec 15 00:07:18 UTC 2020 f212f54)'
        required: true
jobs:
  build:
    runs-on: ubuntu-24.04
    continue-on-error: true
    permissions:
      contents: read
      packages: read
    env:
      GRADLE_OPTS: -Xmx1500m -Dfile.encoding=UTF-8
    strategy:
      matrix:
        mongodb-version: ['4', '5', '6', '7', '8']
    steps:
      - name: "üì• Checkout repository"
        uses: actions/checkout@v4
      - name: "‚òïÔ∏è Setup JDK"
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: liberica
      - name: "üêò Setup Gradle"
        uses: gradle/actions/setup-gradle@v4
        with:
          develocity-access-key: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
      - name: "‚ñ∂Ô∏è Start MongoDB (needed for some tests)"
        uses: supercharge/mongodb-github-action@90004df786821b6308fb02299e5835d0dae05d0d # v1.12.0 (Use commit sha as this is a 3rd party action)
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
      - name: "üî® Run Build"
        env:
          GITHUB_MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew build --continue
  publish:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: read
    if: github.event_name == 'push'
    needs: build
    steps:
      - name: "üì• Checkout repository"
        uses: actions/checkout@v4
      - name: "‚òïÔ∏è Setup JDK"
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: liberica
      - name: "üêò Setup Gradle"
        uses: gradle/actions/setup-gradle@v4
        with:
          develocity-access-key: ${{ secrets.DEVELOCITY_ACCESS_KEY }}
      - name: "üì§ Publish Snapshot to repo.grails.org"
        id: publish
        env:
          GITHUB_MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          GRAILS_PUBLISH_RELEASE: 'false'
        run: ./gradlew publish
      - name: "üî® Build Docs"
        id: docs
        if: steps.build.outcome == 'success'
        env:
          GITHUB_MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew docs:docs
      - name: "Determine docs target repository"
        if: steps.docs.outcome == 'success'
        uses: haya14busa/action-cond@94f77f7a80cd666cb3155084e428254fea4281fd # v1.2.1 (Use commit sha as this is a 3rd party action)
        id: docs_target
        with:
          cond: ${{ github.repository == 'grails/gorm-mongodb' }}
          if_true: grails/grails-data-mapping
          if_false: ${{ github.repository }}
      - name: "üì§ Publish to Github Pages"
        if: steps.docs.outcome == 'success'
        uses: grails/github-pages-deploy-action@f1bddf4d126e4375529c0f397b028eb5ac9a13e6 # 2024-12-22
        env:
          BRANCH: gh-pages
          COMMIT_EMAIL: grails-build@users.noreply.github.com
          COMMIT_NAME: grails-build
          DOC_FOLDER: gh-pages
          DOC_SUB_FOLDER: mongodb
          FOLDER: docs/build/docs
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          TARGET_REPOSITORY: ${{ steps.docs_target.outputs.value }}
